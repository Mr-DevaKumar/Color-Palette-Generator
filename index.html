<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mood-Based Color Palette Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1>Color Palette Generator</h1>

        <!-- Mood Selection -->
        <div class="mood-buttons">
            <button class="mood-btn" data-mood="happy">Happy</button>
            <button class="mood-btn" data-mood="sad">Sad</button>
            <button class="mood-btn" data-mood="calm">Calm</button>
            <button class="mood-btn" data-mood="energetic">Energetic</button>
        </div>

        <!-- Display Color Palettes -->
        <div class="palette">
            <div class="color" id="color1"></div>
            <div class="color" id="color2"></div>
            <div class="color" id="color3"></div>
            <div class="color" id="color4"></div>
            <div class="color" id="color5"></div>
        </div>

        <!-- Hex Code Display -->
        <div class="hex-codes">
            <div class="hex-code" id="hex1"></div>
            <div class="hex-code" id="hex2"></div>
            <div class="hex-code" id="hex3"></div>
            <div class="hex-code" id="hex4"></div>
            <div class="hex-code" id="hex5"></div>
        </div>

        <!-- Gradient Generator -->
        <div class="gradient-generator">
            <label for="gradientStart">Start Color: </label>
            <input type="color" id="gradientStart">
            <label for="gradientEnd">End Color: </label>
            <input type="color" id="gradientEnd">
            <button id="generateGradient">Generate Gradient</button>
            <div id="gradientDisplay" class="gradient-display"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
